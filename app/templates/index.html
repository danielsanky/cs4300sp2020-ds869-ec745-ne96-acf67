        <script>
            $(window).on('load', function(){
                setTimeout(removeLoader, 1000); //wait for page load PLUS 1 seconds.
                setTimeout(callselect, 1000);
                setTimeout(showoverflow, 1000);
            });

            function showoverflow(){
                $('body').css("overflow", "visible"); /* Hide scrollbars */
            }
            function callselect(){
                $('.js-example-basic-multiple').select2({
                    placeholder: "i.e. Classical",
                    minimumInputLength: 1
                });
                $('.js-example-basic-multiple2').select2({
                    placeholder: "i.e. Horror",
                    minimumInputLength: 1
                });
                $('.js-example-basic-multiple3').select2({
                    placeholder: "i.e. Places & Travel",
                    minimumInputLength: 2
                });
            }
            function removeLoader(){
                $( "#loadingDiv" ).fadeOut(500, function() {
                    // fadeOut complete. Remove the loading div
                    $( "#loadingDiv" ).remove(); //makes page more lightweight 
                });  
            }
        </script>
